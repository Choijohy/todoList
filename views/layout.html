<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  </head>
  <body>
    {% if user and user.id %}
    <div class="profile"> 
      <div class="user-name"></div>
    {% else %}
      <div class="container">
        <img class="bgimg" src="/singingCat.gif" width="300px" height="300px">
        <div class="login-wrap">
          <h1>Make Your <br>ToDo List!</h1>
          <div class="login">
            <form id="login-form" action="/auth/login" method="post">
              <div class="input-group">
                    <label for="member_id">아이디</label>
                    <input id="email" type="email" name="member_id" required autofocus>
              </div>
              <div class="input-group">
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="member_password" required>
              </div>
              <a id="join" href="/join" class="btn">회원가입</a>
              <button id="login" type="submit" class="btn">로그인</button>
            </form> 
          </div>
        </div>
      </div>
    {% endif %}
    {% block content %}
    {% endblock %}
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
